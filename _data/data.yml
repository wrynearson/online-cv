        link: https://openseventeen.org/
        tagline: O17 is a challenge-based, online interactive coaching programme to help young global innovators connect and shape good ideas into viable social innovations projects. O17 supports projects that enable grassroots public participation and citizen science through the use of open data and crowdsourcing. I helped organize and administer the outreach, selection, mentoring and coaching for the students, leveraging networking and tools to run a 100% remote educational workshop across five continents.


