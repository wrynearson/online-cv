      details: |
        Connected AI Innovators with problem owners to solve global challenges through the AI for Good Global Summit. Engaged in innovative summit planning and organization to maximize effectiveness. Leveraged telecommunication tools and environmental & psychological research to successfully transition the Summit online due to COVID-19.
        [AI for Good Global Summit](https://aiforgood.itu.int/)
    - role: Deputy Manager
      time: 2019 - Present
      company: SDG Solution Space | Geneva, Switzerland
      details: |
        Manages multiple facets of the SDG Solution Space, a multi-use, 
        multi-disciplinary space, where members of the public sector, 
        private sector, academia, students and other citizens can 
        collaborate and innovate solutions to problems outlined in the 
        Sustainable Development Goals.

        Responsibilities include helping collaborators book the space, 
        organizing events and managing the space's social media.
